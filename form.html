        <div class="container" style="margin-top:70px">
            <h2>Add New Interest</small></h2>
        </div>
        <div class="container pt-2">
            <form action="mypage_bootstrap.html">
                <div class="form-group">
                    <label for="inputInterestName">Interest Name</label>
                    <input type="text" class="form-control" id="inputInterestName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="inputInterestDescription">Interest Description</label>
                    <textarea class="form-control" id="inputInterestDescription" rows="3" placeholder="Description"></textarea>
                </div>
                <div class="container pb-4">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="uploadFile">Upload local image:</label>
                                <input type="file" class="form-control-file" id="uploadFile">
                              </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="selectTweet">Select # of Tweets to Display:</label>
                                <select class="form-control" id="selectTween">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                </select>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Level of interest:</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio1">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio1">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <label class="form-check-label" for="inlineRadio1">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                                <label class="form-check-label" for="inlineRadio1">5</label>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col">
                          <label for="inputUsername">Username</label>
                          <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                        </div>
                        <div class="col">
                          <label for="inputPassword4">Password</label>
                          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                      </div>
                </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
